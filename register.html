<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Location</title>
    <link rel="stylesheet" type="text/css" href="register.css">
  </head>
  <body>
    <h1 style="color:lightblue">Welcome to Location Tracker, please register!</h1>
    <p>Register:</p>
    <main class="flex">
    <form id="register" method="post" autocomplete="on" accept-charset='UTF-8'>
      <fieldset>
        <input type='hidden' name='submitted' id='submitted' value='1'/>
      <p>
    <label for="fname" class="fname">First name:
      <input type="text" name="fname" placeholder="First Name" required>
    </label>
  </p>
  <p>
    <label for="lname" class="lname">Last name:
       <input type="text" name="lname" placeholder="Last Name" required>
     </label>
   </p>
   <p>
     <label for="email" class="email">Email:
      <input type="text" name="email" placeholder="example@email.com" required>
    </label>
  </p>
  <p>
    <label for="country" class="country">Country:
       <input type="text" name"Country" placeholder="Country" required>
     </label>
   </p>
   <p>
     <label for="city" class="city">City:
        <input type="text" name"Country" placeholder="City" required>
      </label>
    </p>
   <label for="Gender">Gender:<br>
       <input type="radio" name="sex" value="male" required>Male<br>
       <input type="radio" name="sex" value="female" required>Female<br>
     </label>
   <p>
             <label class="signup">
                 <button type="button" name="submit" value="Submit">Sign Up
                 </button>
             </label>
         </p>
       </fieldset>
  </form>
  <script src="register.js" type="text/javascript"></script>
</body>
